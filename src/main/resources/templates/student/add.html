<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:include="fragments/student :: header"></th:block>
</head>
<body>

<nav th:replace="fragments/student :: navbar"></nav>

<div class="container my-5">

  <form method="post" th:object="${student}">
    <div class="form-group">
      <label for=name>name:</label>
      <input class="form-control" id=name th:field="*{name}" type="text">
      <label for=age>age:</label>
      <input class="form-control" id=age th:field="*{age}" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
  </form>

</div>

<div th:replace="fragments/student :: scripts"></div>

</body>
</html>
