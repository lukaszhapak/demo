server.servlet.context-path=/batch-manually

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.hikari.schema=batch-manually


logging.level.com.example.batch=TRACE

#batch.entry.cron=0/10 * * ? * *
batch.entry.cron=0 0 0 ? * *

#batch.entry.automatic.retry.cron=5/10 * * ? * *
batch.entry.automatic.retry.cron=0 0 0 ? * *

spring.main.allow-bean-definition-overriding=true