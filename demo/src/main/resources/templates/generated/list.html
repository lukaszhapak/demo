<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:include="fragments/generated :: header"></th:block>
</head>
<body>

<nav th:replace="fragments/generated :: navbar"></nav>

<div class="container my-5">
  <table class="table table-striped">
    <tr class="thead-dark">
      <th>Name</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    <tr th:each="generated : ${list}">
      <td th:text="${generated.name}"></td>
      <td th:text="${generated.age}"></td>
      <td>
        <a class="btn btn-primary" th:href="@{|/generated/${generated.id}|}">Info</a>
        <a class="btn btn-danger" th:href="@{|/generated/${generated.id}/delete|}">Delete</a>
      </td>
    </tr>
  </table>
</div>


<div th:replace="fragments/generated :: scripts"></div>

</body>
</html>
